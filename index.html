<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drowsiness Detector</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #alertBox {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="alertBox">ðŸ˜´ DROWSINESS ALERT!</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const alertBox = document.getElementById("alertBox");

    const EAR_THRESHOLD = 0.25;
    const LEFT_EYE_IDX = [362, 385, 387, 263, 373, 380];
    const RIGHT_EYE_IDX = [33, 160, 158, 133, 153, 144];
    let model, earHistory = [];

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function getEAR(eye) {
      const v1 = Math.hypot(eye[1][0] - eye[5][0], eye[1][1] - eye[5][1]);
      const v2 = Math.hypot(eye[2][0] - eye[4][0], eye[2][1] - eye[4][1]);
      const h = Math.hypot(eye[0][0] - eye[3][0], eye[0][1] - eye[3][1]);
      return (v1 + v2) / (2.0 * h);
    }

    function getEyeCoords(landmarks, indices, width, height) {
      return indices.map(i => [landmarks[i].x * width, landmarks[i].y * height]);
    }

    async function detect() {
      const faces = await model.estimateFaces({ input: video });
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (faces.length > 0) {
        const keypoints = faces[0].keypoints;
        const w = canvas.width, h = canvas.height;

        const leftEye = getEyeCoords(keypoints, LEFT_EYE_IDX, w, h);
        const rightEye = getEyeCoords(keypoints, RIGHT_EYE_IDX, w, h);

        // Draw landmarks
        [...leftEye, ...rightEye].forEach(([x, y]) => {
          ctx.beginPath();
          ctx.arc(x, y, 2, 0, 2 * Math.PI);
          ctx.fillStyle = "lime";
          ctx.fill();
        });

        const leftEAR = getEAR(leftEye);
        const rightEAR = getEAR(rightEye);
        const ear = (leftEAR + rightEAR) / 2.0;

        earHistory.push(ear);
        if (earHistory.length > 10) earHistory.shift();
        const avgEAR = earHistory.reduce((a, b) => a + b, 0) / earHistory.length;

        if (avgEAR < EAR_THRESHOLD) {
          alertBox.style.display = "block";
        } else {
          alertBox.style.display = "none";
        }
      }

      requestAnimationFrame(detect);
    }

    async function main() {
      await setupCamera();
      video.play();

      // Wait for video size
      await new Promise(resolve => {
        if (video.readyState >= 2) resolve();
        else video.onloadeddata = resolve;
      });

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
      );

      detect();
    }

    main();
  </script>
</body>
</html>
